version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install gunicorn
    - pip3 install -r requirements.txt
  command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000